[supervisord]
nodaemon=true

[program:X11]
command=/usr/bin/Xvfb :0 -screen 0 1024x768x24
user=root
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc
user=root
autorestart=true

[program:fluxbox]
command=/usr/bin/startfluxbox
user=root
autorestart=true

[program:novnc]
command=/root/novnc/utils/launch.sh --vnc localhost:5900 --listen 8080
user=root
autorestart=true

[program:explorer]
command=/usr/bin/wine /root/.wine/drive_c/windows/system32/explorer.exe
user=root
autorestart=true

[program:sshd]
command=/usr/sbin/sshd -Ddp 22
user=root
autorestart=true
